<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - IndexedDB</title>
    <link rel="shortcut icon" href="/img/crm.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="css/tailwind.min.css"> -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-100 bg-gray-200">
    <div class="md:flex min-h-screen md:align-top">
        <aside class="md:w-2/5 lg:w-2/5 xl:w-1/5 bg-indigo-600 px-5 py-10">
            <h1 class="uppercase text-white tracking-wide text-2xl  font-bold mt-2">CRM - IndexedDB</h1>
            <p class="mt-10 text-white">Administra tus Clientes con el CRM - IndexedDB</p>
            <nav class="mt-8">
                <a  
                    href="index.html" 
                    class="px-3 py-1 text-white block hover:bg-indigo-700 hover:font-bold rounded "
                >Clientes</a>
                <a 
                    href="nuevo-cliente.html" 
                    class="px-3 py-1 text-white block hover:bg-indigo-900 mt-2 hover:font-bold bg-indigo-700 rounded"
                >Nuevo Cliente</a>
            </nav>
        </aside> <!--sidebar-->
        <main class="md:w-3/5  xl:w-4/5 px-5 py-10 bg-gray-200">
            <h2 class="text-3xl font-light text-center">Editar Cliente</h2>

            <div class="flex flex-col mt-10 items-center">
                <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8 w-10/12 md:w-8/12 lg:w-6/12">
                    <div class=" shadow overflow-hidden sm:rounded-xl border-b border-gray-200 ">
                        <form id="formulario" class="bg-white p-3">
                            <div class="mb-4 relative group">
                                <input 
                                    class="border-0 w-full px-4 pt-6 pb-2 text-sm peer bg-gray-100 rounded-lg outline-none"
                                    id="nombre"
                                    name="nombre"
                                    type="text"
                                    required
                                />
                                <label class="text-gray-400 hover:cursor-text transform transition-all absolute top-0 left-0 h-full flex items-center pl-4 text-sm group-focus-within:text-xs peer-valid:text-xs group-focus-within:h-1/2 peer-valid:h-1/2 group-focus-within:-translate-y-0 peer-valid:-translate-y-0" for="nombre">Nombre</label>
                            </div>
                            <div class="mb-4 relative group">
                                <input 
                                    class="border-0 w-full px-4 pt-6 pb-2 text-sm peer bg-gray-100 rounded-lg outline-none"
                                    id="email"
                                    name="email"
                                    type="email"
                                    required
                                />
                                <label class="text-gray-400 hover:cursor-text transform transition-all absolute top-0 left-0 h-full flex items-center pl-4 text-sm group-focus-within:text-xs peer-valid:text-xs group-focus-within:h-1/2 peer-valid:h-1/2 group-focus-within:-translate-y-0 peer-valid:-translate-y-0" for="email">Correo</label>
                            </div>

                            <div class="mb-4 relative group">
                                <input 
                                    class="border-0 w-full px-4 pt-6 pb-2 text-sm peer bg-gray-100 rounded-lg outline-none"
                                    id="telefono"
                                    name="telefono"
                                    type="tel"
                                    required
                                />
                                <label class="text-gray-400 hover:cursor-text transform transition-all absolute top-0 left-0 h-full flex items-center pl-4 text-sm group-focus-within:text-xs peer-valid:text-xs group-focus-within:h-1/2 peer-valid:h-1/2 group-focus-within:-translate-y-0 peer-valid:-translate-y-0" for="telefono">Tel√©fono</label>
                            </div>

                            <div class="mb-4 relative group">
                                <input 
                                    class="border-0 w-full px-4 pt-6 pb-2 text-sm peer bg-gray-100 rounded-lg outline-none"
                                    id="empresa"
                                    name="empresa"
                                    type="text"
                                    required
                                />
                                <label class="text-gray-400 hover:cursor-text transform transition-all absolute top-0 left-0 h-full flex items-center pl-4 text-sm group-focus-within:text-xs peer-valid:text-xs group-focus-within:h-1/2 peer-valid:h-1/2 group-focus-within:-translate-y-0 peer-valid:-translate-y-0" for="empresa">Empresa</label>
                            </div>

                            <input type="hidden" name="id" id="id" value="">


                            <input
                                type="submit"
                                class="bg-indigo-600 rounded-lg hover:bg-indigo-900 w-full mt-5 p-2 text-white uppercase font-bold rounded-lg"
                                value="Agregar Cliente"
                            />
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/editarcliente.js"></script>
</body>
</html>
